<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaVerse - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <div class="logo-icon">M</div>
            <span>MangaVerse</span>
        </a>
        <nav class="nav">
            <a href="index.html" class="nav-item active">Home</a>
            <a href="trending.html" class="nav-item">Trending</a>
            <a href="discussions.html" class="nav-item">Discussions</a>
            <a href="top-rated.html" class="nav-item">Top Rated</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search manga...">
            <span class="search-icon">üîç</span>
        </div>
    </header>
    <main class="page-content">
        <div class="main-content">
            <section class="hero-section">
                <h1>
                    Discover<br>
                    <span class="subtitle">Amazing</span><br>
                    Stories
                </h1>
                <p class="description">
                    Explore thousands of manga and manhwa, rate your favorites, and join discussions with fellow fans.
                </p>
                <div class="buttons">
                    <button class="btn-start">Start Reading</button>
                    <button class="btn-browse">Browse Library ‚Üí</button>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number">10K+</div>
                        <div class="stat-label">Titles</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">50K+</div>
                        <div class="stat-label">Users</div>
                    </div>
                </div>
            </section>
            <section class="gallery">
                <div class="gallery-item cover-1" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg');">
                    <div class="rating">‚≠ê 4.9</div>
                    <div class="overlay">
                        <div class="overlay-title">Naruto</div>
                        <button class="overlay-button">Read Now</button>
                    </div>
                </div>
                <div class="gallery-item cover-2" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/4/4a/Berserk_vol01.png');">
                    <div class="rating">‚≠ê 4.8</div>
                    <div class="overlay">
                        <div class="overlay-title">Berserk </div>
                        <button class="overlay-button">Read Now</button>
                    </div>
                </div>
                <div class="gallery-item cover-3" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg');">
                    <div class="rating">‚≠ê 4.7</div>
                    <div class="overlay">
                        <div class="overlay-title">One Piece</div>
                        <button class="overlay-button">Read Now</button>
                    </div>
                </div>
                <div class="gallery-item cover-4" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/3/3f/Bleach_%28manga%29_1.png');">
                    <div class="rating">‚≠ê 4.6</div>
                    <div class="overlay">
                        <div class="overlay-title">Bleach</div>
                        <button class="overlay-button">Read Now</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
