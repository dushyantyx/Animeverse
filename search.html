<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaVerse - Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <div class="logo-icon">M</div>
            <span>MangaVerse</span>
        </a>
        <nav class="nav">
            <a href="index.html" class="nav-item">Home</a>
            <a href="trending.html" class="nav-item">Trending</a>
            <a href="discussions.html" class="nav-item">Discussions</a>
            <a href="top-rated.html" class="nav-item">Top Rated</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search manga...">
            <span class="search-icon">🔍</span>
        </div>
    </header>

    <main class="page-content">
        <div class="simple-header">
            <h1 id="results-header">Search</h1>
            <p>Find manga, manhwa, authors, or genres. Try: "Berserk", "shounen", "Fujimoto".</p>
        </div>

        <section class="search-results">
            <div id="results-grid" class="results-grid"></div>
        </section>
    </main>
</body>
</html>
